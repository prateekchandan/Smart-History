<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../css/extras/bootstrap.min.css">
    <link rel="stylesheet" href="../css/popup.css">
</head>

<body>
    <div class="container-fluid" style="padding: 0px;">
        <section id="loader">
            <h2 style="margin:auto">Loading the History...</h2>
            <div class="loader"></div>
        </section>
        <section id="allItem">
            <div class="row">
                <div class="col">
                    <div class="search-wrapper">
                        <input type="text" id="searchbox" class="form-control rounded-0" placeholder="Search History" />
                        <!-- <button class="close-icon" type="reset"></button> -->
                    </div>
                </div>
            </div>
            <div id="scrollable-dropdown-menu" class="row" style="display: none">
                <div class="col-12">
                    <input class="typeahead" type="text" placeholder="search history" id="searchWorker">
                </div>
            </div>
            <div id="HistoryContent">
                <div class="row" id="thisHourHistoryBlock">
                    <div class="col-12">
                        <a class="btn btn-primary btn-block rounded-0 text-left" data-toggle="collapse" href="#thisHourHistory" role="button" aria-expanded="false"
                            aria-controls="collapseExample">
                            <h4>This Hour</h4>
                        </a>
                        <div class="collapse show" id="thisHourHistory">
                            <div id="thisHourHistoryItems" class="search-items"></div>
                        </div>
                        <hr>
                    </div>
                </div>
                <div class="row" id="todayHistoryBlock">
                    <div class="col-12">
                        <a class="btn btn-primary btn-block rounded-0 text-left" data-toggle="collapse" href="#todayHistory" role="button" aria-expanded="false"
                            aria-controls="collapseExample">
                            <h4>Earlier Today</h4>
                        </a>
                        <div class="collapse show" id="todayHistory" class="search-items">
                            <div id="todayHistoryItems"></div>
                        </div>
                        <hr>
                    </div>
                </div>
                <div class="row" id="thisWeekHistoryBlock">
                    <div class="col-12">
                        <a class="btn btn-primary btn-block rounded-0 text-left" data-toggle="collapse" href="#thisWeekHistory" role="button" aria-expanded="false"
                            aria-controls="collapseExample">
                            <h4>This Week</h4>
                        </a>
                        <div class="collapse" id="thisWeekHistory" class="search-items">
                            <div id="thisWeekHistoryItems"></div>
                        </div>
                        <hr>
                    </div>
                </div>
                <div class="row" id="lastMonthHistoryBlock">
                    <div class="col-12">
                        <a class="btn btn-primary btn-block rounded-0 text-left" data-toggle="collapse" href="#lastMonthHistory" role="button" aria-expanded="false"
                            aria-controls="collapseExample">
                            <h4>This month</h4>
                        </a>
                        <div class="collapse" id="lastMonthHistory" class="search-items">
                            <div id="lastMonthHistoryItems"></div>
                        </div>
                        <hr>
                    </div>
                </div>
                <div class="row" id="olderHistoryBlock">
                    <div class="col-12">
                        <a class="btn btn-primary btn-block rounded-0 text-left" data-toggle="collapse" href="#olderHistory" role="button" aria-expanded="false"
                            aria-controls="collapseExample">
                            <h3>Older</h3>
                        </a>
                        <div class="collapse" id="olderHistory" class="search-items">
                            <div id="olderHistoryItems"></div>
                        </div>
                        <hr>
                    </div>
                </div>
            </div>
            <div id="search">
                <h4>Search Results</h4>
                <div id="searchResults">

                </div>
            </div>
        </section>
    </div>

    <script src="../js/extras/jquery-3.3.1.slim.min.js"></script>
    <script src="../js/extras/popper.min.js"></script>
    <script src="../js/extras/bootstrap.min.js"></script>
    <script src="../js/typeahead.bundle.js"></script>
    <script src="../js/helper.js"></script>
    <script src="../js/popup.js"></script>
</body>

</html>
